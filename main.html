<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout Creation</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }

    .holder {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .item {
      width: 100px;
      height: 100px;
      color: black;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0; /* Optional spacing between rows */
    }

    /* Optional: Remove margin/padding reset for consistency */
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h1>Flexbox Layout Creation</h1>
  <p>You need to implement the CSS using <strong>flexbox</strong> as shown below in the images:</p>

  <div class="holder">
    <div class="item" style="background-color: green;">3</div>
    <div class="item" style="background-color: red;">1</div>
    <div class="item" style="background-color: blue;">2</div>
    <div class="item" style="background-color: green;">4</div>
    <div class="item" style="background-color: green;">5</div>
    <div class="item" style="background-color: green;">6</div>
    <div class="item" style="background-color: green;">7</div>
    <div class="item" style="background-color: red;">1</div>
  </div>

</body>
</html>
